<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Repositorios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Agregar Repositorios</h1>
        
        <!-- Formulario para agregar nuevos repositorios -->
        <div class="mt-8 p-6 bg-white shadow-lg rounded-lg">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Agregar un nuevo repositorio</h2>
            <form id="repo-form" class="space-y-4">
                <div>
                    <label for="class" class="block text-gray-700 font-semibold">Clase</label>
                    <select id="class" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" required>
                        <option value="dam-a">2ºDAM A</option>
                        <option value="dam-b">2ºDAM B</option>
                        <option value="dam-c">2ºDAM C</option>
                    </select>
                </div>
                <div>
                    <label for="name" class="block text-gray-700 font-semibold">Nombre del Alumno</label>
                    <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" required>
                </div>
                <div>
                    <label for="url" class="block text-gray-700 font-semibold">URL del Repositorio</label>
                    <input type="url" id="url" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" required>
                </div>
                <button type="submit" class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 focus:outline-none">
                    Agregar Repositorio
                </button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
