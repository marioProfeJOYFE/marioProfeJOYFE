<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorios de Clases Android</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Repositorios de Clases Android</h1>
        
        <!-- Pestañas para cada clase -->
        <div class="flex justify-center mb-8">
            <button class="tab-link px-4 py-2 bg-gray-300 text-gray-800 rounded-lg mr-2 active" data-class="dam-a">2ºDAM A</button>
            <button class="tab-link px-4 py-2 bg-gray-300 text-gray-800 rounded-lg mr-2" data-class="dam-b">2ºDAM B</button>
            <button class="tab-link px-4 py-2 bg-gray-300 text-gray-800 rounded-lg" data-class="dam-c">2ºDAM C</button>
        </div>

        <!-- Sección para listar los repositorios -->
        <div id="repo-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Los repositorios se insertarán aquí según la clase seleccionada -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
